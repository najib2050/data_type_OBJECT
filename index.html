<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>OBJECTS IN JAVASCRIPTS</title>
</head>
<body>
   <script type="text/javascript">
     //how to create object
     // create object by using curly bracket literal
     let testObj={}; // empty object: no key-value pairs
     console.log(typeof testObj); // ->object

     //defining an object with keys nr and str
     let testObj1={
      nr:600,
      str:"text"
     };
     console.log(testObj1); //{ "nr": 600,  "str": "text"}
     //properties are seperated by commas
     //a specific property of an object can later be refered to with dot notion.
     console.log(testObj1.nr);
   
   </script>
   
</body>
</html>
